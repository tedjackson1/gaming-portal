<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arcadia — Play • Discover • Connect</title>
<meta name="description" content="Arcadia: discover curated games, read news, and join community events." />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
--bg:#07080b; --panel:#0f1720; --muted:#9aa4b2; --accent1:#7b61ff; --accent2:#00d4ff; --glass:rgba(255,255,255,0.03);
--maxw:1200px; --radius:14px;
color-scheme: dark;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:radial-gradient(1200px 600px at 10% 10%, rgba(123,97,255,0.08), transparent), linear-gradient(180deg,#05060a 0%,var(--bg) 60%);font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#eaf3ff}


.wrap{max-width:var(--maxw);margin:28px auto;padding:28px}
header{display:flex;align-items:center;justify-content:space-between;gap:16px}
.brand{display:flex;gap:14px;align-items:center}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#041226;font-size:22px;box-shadow:0 8px 30px rgba(11,12,20,0.6)}
.brand h1{margin:0;font-size:20px;letter-spacing:0.2px}
nav{display:flex;gap:12px}
nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:12px;font-weight:600}
nav a.cta{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#021425}


/* Hero */
.hero{display:grid;grid-template-columns:1fr 420px;gap:22px;margin-top:22px;align-items:start}
.hero-panel{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:28px;border-radius:var(--radius);box-shadow:0 10px 40px rgba(6,8,15,0.6)}
.eyebrow{font-size:13px;color:var(--muted);font-weight:700;letter-spacing:1px}
.hero-panel h2{margin:10px 0 6px;font-size:34px}
.hero-panel p{color:var(--muted);margin:10px 0 18px;font-size:15px}
.actions{display:flex;gap:12px}
.btn{padding:12px 16px;border-radius:12px;border:0;font-weight:700;cursor:pointer}
.btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#012;}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}


/* right column */
.right{display:flex;flex-direction:column;gap:12px}
.card-compact{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:14px;border-radius:12px}
.stats{display:flex;gap:12px}
.stat{flex:1;text-align:center}
.stat h3{margin:4px 0 0}
.stat p{margin:6px 0 0;color:var(--muted);font-size:13px}


/* games grid */
.section-title{margin-top:24px;font-size:18px}
.games{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:12px}
.game{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;overflow:hidden;box-shadow:0 8px 30px rgba(2,6,15,0.6);cursor:pointer;transition:transform .16s ease, box-shadow .16s ease}
.game:hover{transform:translateY(-8px);box-shadow:0 18px 50px rgba(2,6,15,0.7)}
.game-visual{height:160px;background-size:cover;background-position:center}
.meta{padding:12px}
.meta h4{margin:0 0 6px}
.meta p{margin:0;color:var(--muted);font-size:14px}


.tags{margin-top:10px;display:flex;gap:8px;flex-wrap:wrap}
.tag{font-size:12px;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.02);color:var(--muted)}


footer{margin-top:28px;padding:18px;border-top:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:space-between;color:var(--muted)}


/* Modal */
.modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(1,2,6,0.6);opacity:0;pointer-events:none;transition:opacity .18s ease}
.modal.open{opacity:1;pointer-events:auto}
.modal-dialog{width:min(880px,94%);background:linear-gradient(180deg,#081024, #07101a);padding:18px;border-radius:12px;box-shadow:0 30px 80px rgba(2,6,20,0.8)}
.modal-header{display:flex;align-items:center;justify-content:space-between;gap:12px}
.close{background:transparent;border:0;color:var(--muted);font-weight:700;cursor:pointer}


/* responsive */
@media (max-width:1000px){.hero{grid-template-columns:1fr 340px}.games{grid-template-columns:repeat(2,1fr)}}
</html>

<!doctype html>


<div class="search">
<input id="q" placeholder="Search games, tags or creators..." />
<button onclick="search()">Search</button>
</div>


<div style="margin-top:18px;display:flex;gap:12px;align-items:center">
<div style="display:flex;gap:8px;align-items:center">
<img src="https://images.unsplash.com/photo-1602391832853-3ac8d2d5c5cf?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=000" alt="thumb" style="width:56px;height:56px;border-radius:10px;object-fit:cover">
<div>
<div style="font-weight:700">Editor's Pick</div>
<div style="font-size:13px;color:var(--muted)">Echoes of Frontier</div>
</div>
</div>
<div style="margin-left:auto;color:var(--muted);font-size:13px">New release • Oct 2025</div>
</div>
</div>


<aside class="stats">
<div class="stat">
<h3>120k+</h3>
<p>Monthly Players</p>
</div>
<div class="stat">
<h3>450+</h3>
<p>Games Curated</p>
</div>
<div class="stat">
<h3>25</h3>
<p>Upcoming Events</p>
</div>
</aside>
</section>


<section id="features">
<h3 style="margin-top:22px">Featured Games</h3>
<div class="games" id="gamesGrid">
<!-- Game cards are generated by JS for easy customization -->
</div>
</section>


<footer>
<div>© <span id="year"></span> Arcadia — Made with ♥ for gamers</div>
<div>Built with HTML, CSS & plain JS</div>
</footer>
</div>


<script>
const games = [
{title:'Echoes of Frontier', desc:'Open-world western adventure with dynamic storylines.', img:'https://images.unsplash.com/photo-1506377247377-2a5b3b417ebb?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=000', tags:['Open-world','Single-player','Story']},
{title:'Neon Racers', desc:'High-speed neon arcade racing with 120 FPS action.', img:'https://images.unsplash.com/photo-1520975910604-0f46a4d5d75b?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=000', tags:['Racing','Multiplayer']},
{title:'Starlight Colony', desc:'Base building and survival on a distant planet.', img:'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=000', tags:['Strategy','Co-op']},
{title:'Shadow Circuit', desc:'Cyberpunk stealth-action with modular upgrades.', img:'https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=000', tags:['Action','Stealth']},
{title:'Mythweaver', desc:'Turn-based tactical RPG with woven narratives.', img:'https://images.unsplash.com/photo-1541409181-2c68e8cf184e?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=000', tags:['RPG','Tactics']},
{title:'Realm of Gardens', desc:'Relaxing farming sim with co-op multiplayer.', img:'https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=000', tags:['Simulation','Casual']}
];


function makeCard(g){
const el = document.createElement('div'); el.className='game';
el.innerHTML = `\n <img src="${g.img}" alt="${g.title}">\n <div class="meta">\n <h4>${g.title}</h4>\n <p>${g.desc}</p>\n <div class="tags">${g.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>\n </div>`;
el.onclick = ()=> alert(g.title + " — " + g.desc);
return el;
}


const grid = document.getElementById('gamesGrid');
games.forEach(g=>grid.appendChild(makeCard(g)));


document.getElementById('year').textContent = new Date().getFullYear();


function search(){
const q = document.getElementById('q').value.trim().toLowerCase();
if(!q){
// reset
grid.innerHTML=''; games.forEach(g=>grid.appendChild(makeCard(g))); return;
}
const filtered = games.filter(g=> g.title.toLowerCase().includes(q) || g.desc.toLowerCase().includes(q) || g.tags.join(' ').toLowerCase().includes(q));
grid.innerHTML='';
if(filtered.length===0){ grid.innerHTML = '<div style="padding:24px;color:var(--muted)">No results — try other keywords.</div>' }
filtered.forEach(g=>grid.appendChild(makeCard(g)));
}
</script>
</body>
</html>
